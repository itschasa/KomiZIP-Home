            </div>
        </div>

        <div class="row mt-3 w-100 mx-auto px-1 search-row justify-content-center">
            <div class="col-6">
                <div class="search-bar">
                    <i data-feather="book" class="search-icon"></i>
                    <input type="text" placeholder="Volume" class="search-input" id="volume-input">
                </div>
            </div>
            <div class="col-6">
                <div class="search-bar">
                    <i data-feather="file" class="search-icon"></i>
                    <input type="text" placeholder="Chapter" class="search-input" id="chapter-input">
                </div>
            </div>
        </div>

        <div class="row mx-0 mt-3 w-100 text-center">
            <span class="text-muted" onclick="toggleVolumeCover()">Toggle Volume Covers</span>
        </div>

        <div class="row mx-0 mt-2 w-100 text-center">
            <div class="col">
                <span class="pulse-dot align-middle" aria-hidden="true" id="pulse"></span>
                <span class="text-muted ms-1 align-middle" id="update-count">Updating in 15s</span>
            </div>
        </div>
